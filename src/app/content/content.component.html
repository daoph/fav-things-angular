
<div>
<table>
	<tr>
		<th>Activity</th>
		<th>Order</th>
		<th>Description</th>
		<th>Frequency</th>
		<th>Spend</th>
	</tr>
	<tr *ngFor = "let thing1 of thing">
		<td>{{thing1.order}}</td>
		<td>{{thing1.name}}</td>
		<td>{{thing1.desc}}</td> 
		<td>{{thing1.freq}}</td>
		<td>{{thing1.spend}}</td>

	</tr> 


</table>
</div>
